imports:
  - 0x4007-ubiquity-os/.ubiquity-os@tcr
plugins:
  ubiquity-os-marketplace/command-ask@development:
  ubiquity-os-marketplace/command-config@feat/ubiquity-ai:
  https://command-query-development.deno.dev:
    with:
      allowPublicQuery: true
  https://command-start-stop-develop.deno.dev:
    with:
      reviewDelayTolerance: 3 Days
      taskStaleTimeoutDuration: 30 Days
      startRequiresWallet: true
      assignedIssueScope: org
      maxConcurrentTasks:
        collaborator: 2
        contributor: 2
      emptyWalletText: Please set your wallet address with the /wallet command first
        and try again.
      rolesWithReviewAuthority:
        - COLLABORATOR
        - OWNER
        - MEMBER
        - ADMIN
      requiredLabelsToStart:
        - name: "Priority: 0 (Regression)"
          allowedRoles:
            - collaborator
            - contributor
        - name: "Priority: 1 (Normal)"
          allowedRoles:
            - collaborator
            - contributor
        - name: "Priority: 2 (Medium)"
          allowedRoles:
            - collaborator
            - contributor
        - name: "Priority: 3 (High)"
          allowedRoles:
            - collaborator
        - name: "Priority: 4 (Urgent)"
          allowedRoles:
            - collaborator
        - name: "Priority: 5 (Emergency)"
          allowedRoles:
            - collaborator
      taskAccessControl:
        usdPriceMax:
          contributor: -1
          collaborator: Infinity
  https://command-wallet-development.deno.dev:
    with:
      registerWalletWithVerification: false
  ubiquity-os-marketplace/daemon-disqualifier@development:
    with:
      warning: 7 days
      eventWhitelist:
        - pull_request.review_requested
        - pull_request.ready_for_review
        - pull_request_review_comment.created
        - issue_comment.created
        - push
      watch:
        optOut:
          - ubiquibot
          - launch-party
          - staging
          - production
      disqualification: 14 days
      prioritySpeed: true
      pullRequestRequired: true
  ubiquity-os-marketplace/daemon-merging@development:
    with:
      approvalsRequired:
        collaborator: 1
        contributor: 2
      mergeTimeout:
        collaborator: 3.5 days
        contributor: 7 days
      repos:
        monitor: []
        ignore:
          - ubiquibot
          - launch-party
          - staging
          - production
      allowedReviewerRoles:
        - COLLABORATOR
        - MEMBER
        - OWNER
  https://daemon-pricing-development.deno.dev:
    with:
      labels:
        time:
          - name: "Time: <15 Minutes"
            collaboratorOnly: false
          - name: "Time: <1 Hour"
            collaboratorOnly: false
          - name: "Time: <2 Hours"
            collaboratorOnly: false
          - name: "Time: <4 Hours"
            collaboratorOnly: false
          - name: "Time: <1 Day"
            collaboratorOnly: false
          - name: "Time: <1 Week"
            collaboratorOnly: false
        priority:
          - name: "Priority: 0 (Regression)"
            collaboratorOnly: false
          - name: "Priority: 1 (Normal)"
            collaboratorOnly: false
          - name: "Priority: 2 (Medium)"
            collaboratorOnly: false
          - name: "Priority: 3 (High)"
            collaboratorOnly: false
          - name: "Priority: 4 (Urgent)"
            collaboratorOnly: false
          - name: "Priority: 5 (Emergency)"
            collaboratorOnly: false
      basePriceMultiplier: 3
      globalConfigUpdate:
        excludeRepos: []
      shouldFundContributorClosedIssue: false
  # ubiquity-os-marketplace/daemon-pull-review@development:
  #   with:
  #     openRouterAiModel: google/gemini-2.5-flash
  #     openRouterBaseUrl: https://openrouter.ai/api/v1
  #     tokenLimit:
  #       context: 200000
  #       completion: 4096
  ubiquity-os-marketplace/personal-agent-bridge@development:
  ubiquity-os-marketplace/text-vector-embeddings@feat/ubiquity-ai:
    with:
      dedupeMatchThreshold: 0.95
      dedupeWarningThreshold: 0.75
      jobMatchingThreshold: 0.8
      alwaysRecommend: 0
  ubiquity-os-marketplace/daemon-spec-rewriter@feat/ubiquity-ai:

  https://daemon-xp-development.deno.dev:

  http://127.0.0.1:9090:
# hello world plugin
